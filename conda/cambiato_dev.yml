name: cambiato_dev
channels:
  - defaults
  - conda-forge
dependencies:
  # Run
  - click >=8.0
  - pydantic >=2.0
  - python >=3.11
  - streamlit >=1.40
  - streamlit_passwordless >=0.15
  - sqlalchemy >=2.0

  # Test
  - pytest >=7.0

  # Build
  - python-build >=0.7
  - setuptools >=68.0
  - twine >=3.0

  # Tools
  - ruff >=0.9
  - mypy >=1.0
